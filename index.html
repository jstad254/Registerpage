<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class= "navbar">
        <button class= "buttons" onclick= "nav-link">Register</button>
        <button class= "buttons" onclick= "nav-link">About Us</button>
    </div>

    <div class= "signupbox"
        <header id="head">
            <h1 class="signuphead">Sign Up</h1><br />
        </header>

        <form>
            <input type="text" placeholder="Email"><br />
            <input type="text" placeholder="Username"><br />
            <input type="password" placeholder="Password"><br />
            <input type="password" placeholder="Confirm Password"><br />
            <input type="submit" value="Submit" id="sub"><br />
        </form>
          
        <div class= "soclink">
            <a href="https://www.amazon.com/" class="soc-link1"><img src="assets/amazon.ico"></a>
            <a href="https://www.facebook.com/" class="soc-link2"><img src="assets/facebook.png"></a>
            <a href="https://github.com/" class="soc-link3"><img src="assets/github.png"></a>
            <a href="https://slack.com/" class="soc-link4"><img src="assets/slack.jpg"></a>
            <a href="https://www.instagram.com/?hl=en" class="soc-link5"><img src="assets/instagram.jpg"></a>
        </div>
    </div>
</body>
</html>
